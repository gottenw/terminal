<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset e Configurações Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Tema Padrão: Dracula */
            --background: #282a36;
            --foreground: #f8f8f2;
            --comment: #6272a4;
            --cyan: #8be9fd;
            --green: #50fa7b;
            --orange: #ffb86c;
            --pink: #ff79c6;
            --purple: #bd93f9;
            --red: #ff5555;
            --yellow: #f1fa8c;
        }

        body[data-theme='nord'] {
            --background: #2E3440;
            --foreground: #D8DEE9;
            --comment: #4C566A;
            --cyan: #88C0D0;
            --green: #A3BE8C;
            --orange: #D08770;
            --pink: #B48EAD;
            --purple: #B48EAD;
            --red: #BF616A;
            --yellow: #EBCB8B;
        }

        body[data-theme='solarized'] {
            --background: #002b36;
            --foreground: #839496;
            --comment: #586e75;
            --cyan: #2aa198;
            --green: #859900;
            --orange: #cb4b16;
            --pink: #d33682;
            --purple: #6c71c4;
            --red: #dc322f;
            --yellow: #b58900;
        }

        body {
            font-family: 'Fira Code', monospace;
            background-color: #1a1b26;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Estilo da Janela do Terminal */
        .terminal-window {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: var(--background);
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--comment);
        }

        .terminal-header {
            background-color: #21222c;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--comment);
        }

        .header-buttons {
            display: flex;
        }

        .header-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .red { background-color: var(--red); }
        .yellow { background-color: var(--yellow); }
        .green { background-color: var(--green); }
        
        /* NOVO: Estilos para o controle de som */
        .header-controls {
            margin-left: auto;
            cursor: pointer;
        }
        .header-controls svg {
            width: 18px;
            height: 18px;
            fill: var(--comment);
            transition: fill 0.2s;
        }
        .header-controls:hover svg {
            fill: var(--foreground);
        }

        /* Estilo do Terminal em si */
        #terminal {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            color: var(--foreground);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Customizando a barra de rolagem */
        #terminal::-webkit-scrollbar {
            width: 8px;
        }
        #terminal::-webkit-scrollbar-track {
            background: var(--background);
        }
        #terminal::-webkit-scrollbar-thumb {
            background-color: var(--comment);
            border-radius: 4px;
        }

        .output-line pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
        }

        /* NOVO: Estilos para os links clicáveis */
        .output-line a {
            color: var(--cyan);
            text-decoration: underline;
        }
        .output-line a:hover {
            color: var(--pink);
        }

        .input-line {
            display: flex;
            align-items: flex-start;
        }

        .prompt {
            color: var(--purple);
            font-weight: bold;
            margin-right: 8px;
        }

        #user-input {
            background: transparent;
            border: none;
            color: var(--foreground);
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body data-theme="dracula">

    <audio id="background-music" loop src="{{ url_for('static', filename='audio/background-music.mp3') }}"></audio>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="header-buttons">
                <div class="header-button red"></div>
                <div class="header-button yellow"></div>
                <div class="header-button green"></div>
            </div>
            <div id="sound-control" class="header-controls">
                <svg id="icon-sound-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3.63 3.63a.996.996 0 0 0 0 1.41L7.29 8.7 9 10.41V12h4l5 4V4L9.42 2.42 3.63 3.63zM19 12h-2v-2h2v2zm-6-1.17l4-4V4.22l-4 4V10.83zM4.41 2.86 3 4.27l6 6V12H5v-2H3v6h4v1.73l4.29 4.29a.996.996 0 0 0 1.41 0l2.59-2.59L4.41 2.86zM12 12.27 14.73 15l-2.05.51L12 12.27z"/></svg>
                <svg id="icon-sound-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </div>
        </div>
        <div id="terminal">
            <div id="output-container"></div>
            <div class="input-line">
                <span class="prompt">➜</span>
                <input type="text" id="user-input" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const outputContainer = document.getElementById('output-container');
            const userInput = document.getElementById('user-input');
            const terminal = document.getElementById('terminal');

            // NOVO: Referências para os controles de áudio
            const audio = document.getElementById('background-music');
            const soundControl = document.getElementById('sound-control');
            const iconSoundOn = document.getElementById('icon-sound-on');
            const iconSoundOff = document.getElementById('icon-sound-off');
            
            audio.volume = 0.15; // Volume inicial (15%)
            let audioInitialized = false;

            const autoTypeCommand = 'comandos';
            const savedTheme = localStorage.getItem('terminal-theme') || 'dracula';
            document.body.setAttribute('data-theme', savedTheme);

            function addLine(htmlContent, isCommand = false) {
                const promptSymbol = `<div class="input-line"><span class="prompt">➜</span><span>${htmlContent}</span></div>`;
                // A tag <pre> agora recebe o conteúdo como HTML para renderizar os links
                const outputLine = `<div class="output-line"><pre>${htmlContent}</pre></div>`;
                
                outputContainer.innerHTML += isCommand ? promptSymbol : outputLine;
                terminal.scrollTop = terminal.scrollHeight;
            }

            // NOVO: Função para controlar o som
            function toggleSound(forceState = null) {
                const shouldBeOn = forceState !== null ? forceState : audio.muted;
                if (shouldBeOn) {
                    audio.muted = false;
                    audio.play().catch(e => console.error("Audio play failed:", e));
                    iconSoundOn.style.display = 'block';
                    iconSoundOff.style.display = 'none';
                } else {
                    audio.muted = true;
                    iconSoundOn.style.display = 'none';
                    iconSoundOff.style.display = 'block';
                }
            }

            async function executeCommand(command, clientData = null) {
                if (command.trim() === '' && !clientData) return;
                if (!command.includes('welcome')) addLine(command, true);
                
                const lowerCommand = command.toLowerCase();
                const parts = lowerCommand.split(' ');
                userInput.value = '';

                // NOVO: Comandos de música e volume tratados no front-end
                if (parts[0] === 'musica') {
                    if (parts[1] === 'on') toggleSound(true);
                    else if (parts[1] === 'off') toggleSound(false);
                    else addLine("Uso: musica <on|off>");
                    return;
                }
                if (parts[0] === 'volume') {
                    const level = parseInt(parts[1]);
                    if (!isNaN(level) && level >= 0 && level <= 100) {
                        audio.volume = level / 100;
                        addLine(`Volume definido para ${level}%.`);
                    } else {
                        addLine("Uso: volume <0-100>");
                    }
                    return;
                }

                if (lowerCommand === 'clear') {
                    outputContainer.innerHTML = '';
                    return;
                }
                
                if (lowerCommand.startsWith('temas set ')) {
                    const theme = parts[2];
                    const availableThemes = ['dracula', 'nord', 'solarized'];
                    if (availableThemes.includes(theme)) {
                        document.body.setAttribute('data-theme', theme);
                        localStorage.setItem('terminal-theme', theme);
                        addLine(`Tema alterado para '${theme}'.`);
                    } else {
                        addLine(`Erro: Tema '${theme}' não encontrado.`);
                    }
                    return;
                }
                
                try {
                    const response = await fetch('/execute', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ command, client_data: clientData }),
                    });
                    const data = await response.json();
                    addLine(data.output);
                } catch (error) {
                    console.error('Erro:', error);
                    addLine('Erro de comunicação com o servidor.');
                }
            }

            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') executeCommand(e.target.value);
            });
            
            terminal.addEventListener('click', () => userInput.focus());
            soundControl.addEventListener('click', () => toggleSound());

            // NOVO: Toca a música na primeira interação do usuário para contornar o bloqueio de autoplay
            function initializeAudio() {
                if (audioInitialized) return;
                toggleSound(true);
                audioInitialized = true;
                document.body.removeEventListener('click', initializeAudio);
                document.body.removeEventListener('keydown', initializeAudio);
            }
            document.body.addEventListener('click', initializeAudio);
            document.body.addEventListener('keydown', initializeAudio);


            function typeEffect(text, onComplete) {
                let i = 0;
                userInput.disabled = true;
                const typing = setInterval(() => {
                    if (i < text.length) {
                        userInput.value += text.charAt(i); i++;
                    } else {
                        clearInterval(typing);
                        userInput.disabled = false;
                        userInput.focus();
                        onComplete();
                    }
                }, 90);
            }

            async function init() {
                const clientData = { resolution: `${window.screen.width}x${window.screen.height}` };
                await executeCommand('welcome', clientData);
                setTimeout(() => {
                    typeEffect(autoTypeCommand, () => {
                        setTimeout(() => executeCommand(autoTypeCommand), 300);
                    });
                }, 500);
            }

            init();
        });
    </script>
</body>
</html>
